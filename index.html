<body>
    <div class="toolbar">
        <div class="tool" id="pencil" > 
            
           <img src="pencil.png" class="tool-img" style="height: 50px;">
           <div class="size-box">
            <div class="size1 size"></div>
            <div class="size2 size"></div>
            <div class="size3 size"></div>
            <div class="size4 size"></div>
        </div>

        </div>
        <div class="tool" id="eraser">
            <img src="eraser.png" class="tool-img" style="height: 50px;">
            <div class="size-box">
                <div class="size1 size"></div>
                <div class="size2 size"></div>
                <div class="size3 size"></div>
                <div class="size4 size"></div>
               
            </div>   
        </div>
        <div class="tool" id="rect">

            <div class="size-box">
                <div class="size1 size"></div>
                <div class="size2 size"></div>
                <div class="size3 size"></div>
                <div class="size4 size"></div>
               
            </div>   
        </div>
        <div class="tool" id="line">
           
            <i class="fas fa-grip-lines-vertical"></i>
            <div class="size-box">
                <div class="size1 size"></div>
                <div class="size2 size"></div>
                <div class="size3 size"></div>
                <div class="size4 size"></div>
               
            </div>   
        </div>
        <div class="color-container">
            <div class="color red"></div>
            <div class="color green"></div>
            <div class="color blue"></div>

        </div>
    </div>
    <canvas></canvas>
</body>
 <!--toolbar  -->
 <script>
     let pencil=document.querySelector("#pencil");
     let eraser=document.querySelector("#eraser");
     let rect=document.querySelector("#rect");
     let line=document.querySelector("#line")
     let options =document.querySelectorAll(".size-box")
     let ctool="pencil";
      
     pencil.addEventListener("click",function(e)
     {
         if(ctool=="pencil")
         {
             options[0].style.display="flex";
         }
         else
         {   
             tool.strokeStyle="black";
             for(let i=0;i<options.length;i++)
             {
                 options[i].style.display="none";
             }
             ctool="pencil";
         }
     })
     eraser.addEventListener("click",function(e)
     {
         if(ctool=="eraser")
         {
             options[1].style.display="flex";
         }
         else
         {
             tool.strokeStyle="white";
             for(let i=0;i<options.length;i++)
             {
                 options[i].style.display="none";
             }
             ctool="eraser";
         }
     })
     rect.addEventListener("click",function(e)
     {
         if(ctool=="rect")
         {
             options[2].style.display="flex";
         }
         else
         {
            tool.strokeStyle="black";
             for(let i=0;i<options.length;i++)
             {
                 options[i].style.display="none";
             }
             ctool="rect";
         }
     })
     line.addEventListener("click",function(e)
     {
         if(ctool=="line")
         {
             options[3].style.display="flex";
         }
         else
         {
            tool.strokeStyle="black";
             for(let i=0;i<options.length;i++)
             {
                 options[i].style.display="none";
             }
             ctool="line";
         }
     })


     
 </script>
 <!-- pencil line rect implementtation -->
 <script>
       let canvasBoard =document.querySelector("canvas");
       canvasBoard.height=window.innerHeight;
       canvasBoard.width=window.innerWidth;
       let tool=canvasBoard.getContext("2d");

       let body=document.querySelector("body");

       let boardTop=canvasBoard.getBoundingClientRect().top;


        let iX,iY,fX,fY;
     
    let drawingMode=false;

    body.addEventListener("mousedown",function(e){
        
        iX=e.clientX;
        iY=e.clientY-boardTop;

        if(ctool=="pencil" || ctool=="eraser")
        {
            drawingMode=true;
            tool.beginPath();
            tool.moveTo(e.clientX,e.clientY-boardTop);
        }
    });

    body.addEventListener("mouseup",function(e){
         
       if(ctool=="pencil"  || ctool=="eraser")
       {
             drawingMode=false;
         }
         else if(ctool=="rect" || ctool=="line")
         {
            fX=e.clientX;
            fY=e.clientY-boardTop;
            let width=fX-iX;
            let height=fY-iY;
     
            if(ctool=="rect")
            {
              tool.strokeRect(iX,iY,width,height);
      
            }
            else if(ctool=="line")
            {
                 tool.beginPath();
                tool.moveTo(iX,iY);
                tool.lineTo(fX,fY);
                tool.stroke();
             }
         }





    });

    body.addEventListener("mousemove",function(e){
       
      
           if(drawingMode==false)
             return;
          
          if(ctool=="pencil" || ctool=="eraser")
          {
                 fX =e.clientX;
                 fY=e.clientY-boardTop;
          
                tool.lineTo(fX,fY);
                tool.stroke();
                iY=fY;
                 iX=fX;
          }    
   
       });



 </script>
